<div>
  <div class="directive-block">
    <p>State is: <span class="content-value" ng-class="{'on': stateToggleVM.isOn(), 'off': stateToggleVM.isOff()}">{{stateToggleVM.getCurrentState()}}</span></p>
    <button ng-click="stateToggleVM.turnOn()">Turn On</button>
    <button ng-click="stateToggleVM.turnOff()">Turn Off</button>
  </div>
</div>
